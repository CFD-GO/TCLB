name: Building and testing TCLB

on: [ push, workflow_dispatch ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        model: [d2q9_pf_velocity]
        case: ['example/multiphase/d2q9_pf_velocity/RTI_LDR.xml']
    steps:
    - name: Building ${{ matrix.model }}
      uses: CFD-GO/action_TCLB_test@master
      with:
        repository: ${{ github.repository }}
        ref: ${{ github.ref }}
        install: true
        model: ${{ matrix.model }}
    - name: Looking around and debugging
      run: |
        ls -lshtr
    - name: Running ${{ matrix.model}} on ${{ matrix.test }}
      if: ${{ matrix.model }} == 'd2q9_pf_velocity'
      run: |
        cd TCLB
        CLB/${{ matrix.model }}/main ${{ matrix.case }}
