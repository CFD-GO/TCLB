name: Building and testing TCLB

on: [ push, workflow_dispatch ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        model: [d3q27_pf_velocity, d3q27_pf_velocity_altContactAngle, d3q27_pf_velocity_q27, d3q27_pf_velocity_q27_altContactAngle]
        case: ['example/multiphase/d3q27_pf_velocity/RayleighTaylorInstability_3D.xml']
    steps:
    - name: Building ${{ matrix.model }}
      uses: CFD-GO/action_TCLB_test@master
      with:
        repository: ${{ github.repository }}
        ref: ${{ github.ref }}
        install: true
        model: ${{ matrix.model }}
    - name: Looking around and debugging
      run: |
        ls -lshtr
    - name: Running ${{ matrix.model}} on ${{ matrix.test }}
      run: |
        cd TCLB
        CLB/${{ matrix.model }}/main ${{ matrix.case }}
