name: 'TCLB Test'
description: 'This action tests TCLB'
inputs:
  model:
    description: model to compile
    default: 'd2q9'
runs:
  using: 'composite'
  steps:
    - shell: bash
      run: |
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --list coverage.info
