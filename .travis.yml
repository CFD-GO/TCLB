language: c


addons:
  apt:
    packages:
      - libcuinj64-5.5
      - nvidia-profiler
      - nvidia-cuda-dev
      - nvidia-cuda-toolkit
      - openmpi-bin
      - libopenmpi-dev
      - lcov
      - time

git:
    submodules: false

env:
  matrix: 
    - MODEL=d2q9
    - MODEL=d2q9_SRT

before_install:
    - sudo tools/install.sh r
    - tools/install.sh rdep
    - tools/install.sh rinside
    - sudo tools/install.sh python-dev
    - tools/install.sh rpython
    - gem install coveralls-lcov
    - tools/install.sh submodules

install:
    - nvcc --version

script:
    - make configure
    - ./configure --enable-double --with-cuda-arch=sm_20 --enable-marklines --with-python --enable-paranoid
    - make $MODEL/source
    - make $MODEL
    - make $MODEL/clean
    - ./configure --enable-double --disable-cuda --enable-marklines --enable-marklines --enable-coverage --with-python --enable-paranoid
    - make $MODEL
    - tools/tests.sh $MODEL

jobs:
  include:
    - stage: docs
      env: MODEL=none
      script:
          - make configure
          - ./configure --disable-cuda
          - mkdir -p wiki/xml wiki/images
          - R -f tools/gen.doc.R
          - make wiki/Models.md

after_success:
    - tools/coveralls.sh

after_failure:
    - dmesg
