language: c


addons:
  apt:
    packages:
      - nvidia-cuda-dev
      - nvidia-cuda-toolkit
      - openmpi-bin
      - libopenmpi-dev
      - lcov
      - time

git:
    submodules: false

env:
  matrix: 
    - MODEL=d2q9 
    - MODEL=d2q9_BC
    - MODEL=d2q9_hb 
    - MODEL=d2q9_heat 
    - MODEL=d2q9_kuper 
    - MODEL=d2q9_lee 
    - MODEL=d2q9_les
    - MODEL=d2q9_pf
    - MODEL=d2q9_csf 
    - MODEL=d2q9_npe_guo 
    - MODEL=d2q9_poison_boltzmann 
    - MODEL=d2q9_solid 
    - MODEL=d3q19 
    - MODEL=d3q19_heat 
    - MODEL=d3q19_les 
    - MODEL=d3q27 
    - MODEL=d3q27_cumulant 


before_install:
    - sudo tools/install.sh r
    - tools/install.sh rdep
    - tools/install.sh rinside
    - sudo tools/install.sh python-dev
    - tools/install.sh rpython
    - gem install coveralls-lcov
    - tools/install.sh submodules

install:
    - nvcc --version

script:
    - make configure
    - ./configure --enable-double --with-cuda-arch=sm_20 --enable-marklines --with-python --enable-paranoid
    - make $MODEL/source
    - make $MODEL
    - make $MODEL/clean
    - ./configure --enable-double --disable-cuda --enable-marklines --enable-marklines --enable-coverage --with-python --enable-paranoid
    - make $MODEL
    - tools/tests.sh $MODEL

after_success:
    - tools/coveralls.sh

after_failure:
    - dmesg
