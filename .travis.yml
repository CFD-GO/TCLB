language: c

dist: trusty
sudo: false

addons:
  apt:
    packages:
      - nvidia-cuda-dev
      - nvidia-cuda-toolkit
      - r-base-dev
      - r-recommended
      - openmpi-bin
      - libopenmpi-dev
      - lcov
      - time
      - python-dev
      - python-numpy
      - python-sympy
git:
    submodules: false

env:
  global:
    - CUDA=6.5-14
  matrix: 
    - MODEL=d2q9 

before_install:
    - tools/install.sh rdep
    - tools/install.sh rinside
    - tools/install.sh rpython
    - gem install coveralls-lcov
    - tools/install.sh submodules

install:
    - nvcc --version

script:
    - make configure
    - ./configure --enable-double --with-cuda-arch=sm_20 --enable-marklines --with-python --enable-paranoid
    - make $MODEL/source
    - make $MODEL
    - make $MODEL/clean
    - ./configure --enable-double --disable-cuda --enable-marklines --enable-marklines --enable-coverage --with-python --enable-paranoid
    - make $MODEL
    - tools/tests.sh $MODEL

after_success:
    - tools/coveralls.sh

after_failure:
    - dmesg
