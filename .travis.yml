language: c


addons:
  apt:
    packages:
      - libcuinj64-5.5
      - nvidia-profiler
      - nvidia-cuda-dev
      - nvidia-cuda-toolkit
      - openmpi-bin
      - libopenmpi-dev
      - lcov
      - time

git:
    submodules: false

env:
  matrix: 
    - MODEL=d2q9_npe_guo
    - MODEL=d2q9_BC
    - MODEL=d2q9
    - MODEL=d2q9_SRT
    - MODEL=d2q9_thin_film
    - MODEL=d3q19
    - MODEL=d3q19_les
    - MODEL=d3q19_heat
    - MODEL=d2q9_kuper
    - MODEL=d2q9_pf
    - MODEL=d3q27 
    - MODEL=d3q27_cumulant 
    - MODEL=d3q27_cumulant_AVG_IB_SMAG

before_install:
    - sudo tools/install.sh r
    - tools/install.sh rdep
    - tools/install.sh rinside
    - sudo tools/install.sh python-dev
    - tools/install.sh rpython
    - gem install coveralls-lcov
    - tools/install.sh submodules

install:
    - nvcc --version

jobs:
  include:
    - stage: test
      script:
          - make configure
          - ./configure --enable-double --with-cuda-arch=sm_20 --enable-marklines --with-python --enable-paranoid
          - make $MODEL/source
          - make $MODEL
          - make $MODEL/clean
          - ./configure --enable-double --disable-cuda --enable-marklines --enable-marklines --enable-coverage --with-python --enable-paranoid
          - make $MODEL
          - tools/tests.sh $MODEL
    - stage: docs
      env:
        MODEL=none
      script:
          - mkdir -p wiki/xml wiki/images
          - R -f tools/gen.doc.R
          - make wiki/Models.md

after_success:
    - tools/coveralls.sh

after_failure:
    - dmesg
